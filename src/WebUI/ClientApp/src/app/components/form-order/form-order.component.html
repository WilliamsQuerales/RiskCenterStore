<form class="card p-4" [id]="'order'+order.id">
    <div class="form-group mb-2">
        <label for="inputCode">Código</label>
        <input type="text" disabled [value]="order.code" class="form-control" id="inputCode" aria-describedby="Code">
    </div>
    <div class="form-group mb-2">
        <label for="inputCode">Nombre</label>
        <input type="text" disabled [value]="order.customerName" class="form-control" id="inputName" aria-describedby="Nombre">
    </div>
    <div class="form-group mb-2">
        <label for="inputEmail">Correo</label>
        <input type="email" disabled [value]="order.customerEmail" class="form-control" id="inputEmail" aria-describedby="Correo">
    </div>
    <div class="form-group mb-2">
        <label for="inputPhone">Teléfono</label>
        <input type="text" disabled [value]="order.customerMobile" class="form-control" id="inputPhone" aria-describedby="Teléfono">
    </div>
    <div class="form-group mb-2">
        <label for="inputEmail">Estado</label>
        <div class="d-flex">
            <input type="text" disabled [value]="getStatusDescription()" class="form-control" [class]="getClassStatus()" id="inputStatus" aria-describedby="Estado" [style]="order.status != StatusOrder.PAYED ? 'width: 90%;' : ''">
            <a *ngIf="order.status != StatusOrder.PAYED" style="margin-left: 1rem; width: 10%;" href="#" [routerLink]="['/order',order.id,'pay']" data-bs-toggle="tooltip" data-bs-placement="top" [title]="getButtonTitle()"><img [src]="order.status == StatusOrder.CREATED ? 'https://www.svgrepo.com/show/390121/creadit-card-debit-hand-pay.svg' :'https://www.svgrepo.com/show/88889/refund.svg'" class="btn btn-warning btn-icon"/></a>
        </div>
    </div>
    </form>
